<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
    }
    .block{
        border-radius: 10px;
        padding: 25px;
        background-color: #272727;
        color: white;
        display: flex;
        display: grid;
        grid-template-columns: repeat(6,80px);
        gap: 25px;
        /* width: fit-content; */
        >.info{
            grid-column: span 3;
            overflow: hidden;
            width: 100%;
            height: 200px;
            border: 2px solid green;
            display: flex;
            justify-content: center;
            align-items: center;
            label{
                border: 2px solid green;
                border-radius: 10px;
                padding: 10px;
            }
        }
        button{
            background-color: blue;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px;
            &#next{
                grid-column: 5/7;
            }
            &#prev{
                grid-column: 3/5;
            }
        }
    }
</style>



<div class=" block">


    <div class="frontinfo info">
        <img id="front_preimg" src="" alt="">
        <input type="file" id="font" name="image" accept="image/*" capture="environment" hidden/>
        <label for="font">Ảnh CCCD mặt trước</label>
    </div>


    <div class="backinfo info">
        <img id="back_preimg" src="" alt="">
        <input type="file" id="back" name="image" accept="image/*" capture="environment" hidden/>
        <label for="back">Ảnh CCCD mặt sau</label>
    </div>

    <button id="prev">Prev</button>
    <button id="next">Next</button>
</div>
